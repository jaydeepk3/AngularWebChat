<div class="content" *ngIf="isChatEnable">
  <div class="contact-profile">
    <img [src]="image" alt="" />
    <p>{{chatName}}</p>
   <!--  <div class="social-media">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </div> -->
  </div>
  <div class="messages" id="chatScroll" style="vertical-align: bottom;">
    <ul [innerHTML]="chatData">

    </ul>
  </div>

  <!-- <div class="messages" id="chatScroll" *ngIf="isPreviewScreen">
    <div class="preview-image" *ngIf="imageUrl">
      <img [src]="imageUrl" height="200"> <br />
    </div>
    <div class="preview-image" *ngIf="videoUrl">
      <video controls>
        <source [src]="videoUrl"
          type="video/mp4"> </video>
    </div>
  </div> -->

  <div class="message-input" *ngIf="true">
    <div class="row composeBox">
      <div class="col-sm-12 composeBox-inner" style="background-color: #f5f5f5">
        <div class="form-group">
          <!--<i class="fa fa-2x fa-plus" style="padding: 7px; float: left; display: inline;"></i>-->
          <a (click)="file.click()"><img src="/assets/images/plus.svg"
            style="padding: 7px; float: left; display: inline;"></a>

          <input #file type="file" accept="image/png, image/jpeg, image/jpeg, video/mp4" (change)="previewImage($event)" style="display:none">

          <input id="composeText" type="text" class="form-control chat-input" [value]="inputData" #inputVal
            placeholder="Write your message..." (focusout)="inputData=inputVal.value;"
            (keyup.enter)="inputData=inputVal.value;  sendMessage();">
          <!--<i class="fa fa-2x fa-chevron-right" (click)="sendMessage()" style="padding: 5px"></i> -->
          <a (click)="sendMessage()"><img src="/assets/images/send.svg" style="padding: 7px"></a>
        </div>
      </div>
    </div>

  <div class="custom-dropzone" ngx-dropzone [accept]="'image/png, image/jpeg, image/jpeg, video/mp4'" (change)="previewDroppedImage($event)">
      <ngx-dropzone-label>
          <div>
            <h2>Drop here</h2>
          </div>
        </ngx-dropzone-label> 
      <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" [file]="f" *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
        </ngx-dropzone-image-preview>
      </div>
  </div>

  <div class="message-input" *ngIf="false" id="dropzone">
    <div class="row composeBox">
      <div class="col-sm-12 composeBox-inner" style="background-color: #f5f5f5">
        <div class="form-group">
          <!--<i class="fa fa-2x fa-plus" style="padding: 7px; float: left; display: inline;"></i>-->
          <!-- <a (click)="file.click()"><img src="/assets/images/plus.svg"
              style="padding: 7px; float: left; display: inline;"></a>
  
          <input #file type="file" accept="image/png, image/jpeg, image/jpeg, video/mp4" (change)="previewImage($event)"
            style="display:none">-->

          <input id="composeText" type="text" class="form-control chat-input" [value]="inputDataWithAttachment" #inputDataWithAttachmentValue
            placeholder="Write your message..." (focusout)="inputDataWithAttachment=inputDataWithAttachmentValue.value;"
            (keyup.enter)="inputDataWithAttachment=inputDataWithAttachmentValue.value; sendMessage();">
          <!--<i class="fa fa-2x fa-chevron-right" (click)="sendMessage()" style="padding: 5px"></i> -->
          <a (click)="uploadImage()"><img src="/assets/images/send.svg" style="padding: 7px"></a>
        </div>
      </div>
    </div>
  </div>
